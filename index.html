<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Buttons</title>
    <!-- <script type="text/javascript"
        src="https://platform-api.sharethis.com/js/sharethis.js#property=65c0508d2bb34700194aa4ff&product=inline-share-buttons&source=platform"
        async="async"></script> -->

    <script src="https://kit.fontawesome.com/093d390193.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- <div class="sharethis-inline-share-buttons"></div> -->
        <button class="share-btn">
            <i class="fas fa-share-alt"></i>
        </button>
        <div class="share-option">
            <p class="title">Share</p>

            <div class="social-media">
                <a class="social-media-btn wa-btn" target="_blank">
                    <i class="fab fa-whatsapp"></i>
                </a>
                <a class="social-media-btn twitter-btn" target="_blank">
                    <i class="fab fa-twitter"></i>
                </a>
                <a class="social-media-btn fb-btn" target="_blank">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a class="social-media-btn ln-btn" target="_blank">
                    <i class="fab fa-linkedin-in"></i>
                </a>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
